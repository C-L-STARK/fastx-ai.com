<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fastx-AI - 专业AI自动化解决方案提供商">
    <meta name="keywords" content="AI自动化, 个人提升, 企业效率, 智能学习, 精准营销">
    <title>Fastx-AI - 先进AI自动化解决方案 | Advanced AI Automation Solutions</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #50e3c2;
            --background-color: #0a192f;
            --text-color: #e6f1ff;
            --accent-color: #64ffda;
            --heading-color: #f8f9fa;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            font-size: 16px;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
        }
        
        .hero {
            color: #fff;
            text-align: center;
            padding: 8rem 0;
            position: relative;
            overflow: hidden;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(74,144,226,0.5);
            color: var(--heading-color);
            font-weight: 700;
            background: linear-gradient(
                var(--angle, 45deg),
                #ff0000, #ff4500, #ffa500, #ffd700, #ffff00, #9acd32,
                #32cd32, #00fa9a, #00ffff, #1e90ff, #0000ff, #8a2be2,
                #ff00ff, #ff1493, #ff69b4, #ffc0cb, #f0e68c, #dda0dd,
                #b0e0e6, #87ceeb
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 400% 400%;
            animation: gradient 15s ease infinite, shine 3s linear infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes shine {
            0% { filter: brightness(100%); }
            50% { filter: brightness(150%); }
            100% { filter: brightness(100%); }
        }
        
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            font-weight: 300;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .starry-sky {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 5s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        .aurora {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.15;
            filter: blur(60px);
        }
        
        .aurora-beam {
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(90deg, var(--color1), var(--color2), var(--color3));
            transform-origin: var(--origin-x) var(--origin-y);
            animation: aurora-animation var(--duration) infinite linear;
        }
        
        @keyframes aurora-animation {
            0% { transform: rotate(var(--start-angle)); }
            100% { transform: rotate(var(--end-angle)); }
        }
        
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="starry-sky"></div>
    <div class="aurora"></div>

    <header id="home" class="hero">
        <div class="container">
            <h1 data-aos="fade-up">引领AI自动化的未来<br>Leading the Future of AI Automation</h1>
            <p data-aos="fade-up" data-aos-delay="200">为您的业务注入智能动力<br>Infusing Intelligent Power into Your Business</p>
        </div>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true,
            offset: 200,
        });

        function createStars() {
            const starrysky = document.querySelector('.starry-sky');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDuration = `${Math.random() * 3 + 2}s`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                star.style.opacity = Math.random() * 0.7 + 0.3;
                starrysky.appendChild(star);
            }
        }

        createStars();

        function createAurora() {
            const aurora = document.querySelector('.aurora');
            const colors = ['#4a90e2', '#50e3c2', '#64ffda', '#ff6b6b', '#feca57', '#ff9ff3'];
            for (let i = 0; i < 3; i++) {
                const beam = document.createElement('div');
                beam.className = 'aurora-beam';
                beam.style.setProperty('--color1', colors[Math.floor(Math.random() * colors.length)]);
                beam.style.setProperty('--color2', colors[Math.floor(Math.random() * colors.length)]);
                beam.style.setProperty('--color3', colors[Math.floor(Math.random() * colors.length)]);
                beam.style.setProperty('--origin-x', `${Math.random() * 100}%`);
                beam.style.setProperty('--origin-y', `${Math.random() * 100}%`);
                beam.style.setProperty('--duration', `${20 + Math.random() * 10}s`);
                beam.style.setProperty('--start-angle', `${Math.random() * 360}deg`);
                beam.style.setProperty('--end-angle', `${360 + Math.random() * 360}deg`);
                aurora.appendChild(beam);
            }
        }

        createAurora();

        // 添加随机角度的扫光效果
        function setRandomAngle() {
            const angle = Math.floor(Math.random() * 360);
            document.documentElement.style.setProperty('--angle', `${angle}deg`);
        }

        setRandomAngle();
        setInterval(setRandomAngle, 5000); // 每5秒改变一次角度
    </script>
</body>
</html>
